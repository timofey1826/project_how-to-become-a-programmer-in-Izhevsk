<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/anketa.css">
    <title>Anketa</title>
</head>
<body class="window">
    <div class="main_color">

        <div class="page_name">Анкета</div>

        <div class="questions">
            <div class="vopros">Имя</div>
            <input type="text" name="Name" value="" class="otvet_pole_vvoda">

            <div class="vopros">Фамилия</div>
            <input type="text" name="familia" value="" class="otvet_pole_vvoda">

            <div class="vopros">Возраст</div>
            <input type="text" name="age" value="" class="otvet_pole_vvoda">

            <div class="vopros">Какаие языки прогромирования ты уже знаешь?</div>
            <div class="prof_btn">
                <div class="prof_btn_text">выбрать</div>
                <div class="prof_select">
                        <input name="python_now" type="checkbox" id="python1"/>
                    <label class="prof_select_text" for="python1">python</label ><br><br>
                        <input name="c#_now" type="checkbox" id="c#1"/>
                    <label class="prof_select_text" for="c#1">c#</label ><br><br>
                        <input name="c++_now" type="checkbox" id="c++1"/>
                    <label class="prof_select_text" for="c++1">c++</label ><br><br>
                        <input name="java_now" type="checkbox" id="java1"/>
                    <label class="prof_select_text" for="java1">java</label ><br><br>
                        <input name="hcj_now" type="checkbox" id="hcj1"/>
                    <label class="prof_select_text" for="hcj1">html, css, javaScript</label >
                </div>
            </div>

            <div class="vopros">Какие языки прогромирования ты хотел бы узнать?</div>
            <div class="prof_btn">
                <div class="prof_btn_text">выбрать</div>
                <div class="prof_select">
                        <input name="python_learn" type="checkbox" id="python2"/>
                    <label class="prof_select_text" for="python2">python</label ><br><br>
                        <input name="c#_learn" type="checkbox" id="c#2"/>
                    <label class="prof_select_text" for="c#2">c#</label ><br><br>
                        <input name="c++_learn" type="checkbox" id="c++2"/>
                    <label class="prof_select_text" for="c++2">c++</label ><br><br>
                        <input name="java_learn" type="checkbox" id="java2"/>
                    <label class="prof_select_text" for="java2">java</label ><br><br>
                        <input name="hcj_learn" type="checkbox" id="hcj2"/>
                    <label class="prof_select_text" for="hcj2">html, css, javaScript</label >
                </div>
            </div>
            <div class="vopros">Хотите ли вы получить высшее образование?</div>
            <div class="flex_vvod">
                <input style="margin-left: 20px" id="radio_1" name="education_yes" type="radio" value="1" />
                <label class="vvod_da_net" style="margin-right: 50px" for="radio_1">Да</label >
                <input id="radio_2" name="education_yes" type="radio" value="2" />
                <label class="vvod_da_net" style="margin-right: 20px" for="radio_2">Нет</label>
            </div>
            

            <div class="vopros">В какой сфере ты хочешь работать?</div>
            <select class="work_scope" name="scopes" id="scopes-select">
                <option value="development">разработка</option>
                <option value="disign">дизайн</option>
                <option value="data_analysis">анализ данных</option>
                <option value="web">Web</option>
            </select>

            <div class="vopros">сколько времяни в день ты готов тратить на обучение?(в часах)</div>
            <input type="text" name="time" value="" class="otvet_pole_vvoda">
        </div>

        <div class="page_end"><div class="page_end_text">завершить</div></div>
    </div>
</body>
</html>
